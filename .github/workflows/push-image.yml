name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username harshpanchal18 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/harshpanchal18/electronic-e-commerce:${{ github.sha }}
          docker push ghcr.io/harshpanchal18/electronic-e-commerce:${{ github.sha }}
